<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B12A01</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <header>
        <div class="banner">
            <nav>

                <div class="user-item">

        <div></div>

    </footer>
